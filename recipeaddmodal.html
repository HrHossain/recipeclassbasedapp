<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Modal Background -->
<div id="addRecipeModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <!-- Modal Container -->
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg mx-4 md:mx-0 overflow-hidden">
    
    <!-- Modal Header -->
    <div class="flex justify-between items-center px-6 py-4 border-b">
      <h2 class="text-xl font-semibold text-gray-800">Add Recipe</h2>
      <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl font-bold">&times;</button>
    </div>
    
    <!-- Modal Body -->
    <div class="px-6 py-4">
      <form id="recipeForm" class="space-y-4">
        
        <!-- Recipe Name -->
        <div>
          <label for="recipeName" class="block text-sm font-medium text-gray-700">Recipe Name</label>
          <input type="text" id="recipeName" name="recipeName" placeholder="Enter recipe name"
                 class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
        </div>
        
        <!-- Ingredients -->
        <div>
          <label for="ingredients" class="block text-sm font-medium text-gray-700">Ingredients</label>
          <textarea id="ingredients" name="ingredients" rows="4" placeholder="List ingredients"
                    class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-blue-500 focus:border-blue-500 transition" required></textarea>
        </div>
        
        <!-- Cooking Time -->
        <div>
          <label for="cookingTime" class="block text-sm font-medium text-gray-700">Cooking Time (minutes)</label>
          <input type="number" id="cookingTime" name="cookingTime" placeholder="e.g. 30"
                 class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
        </div>
        
      </form>
    </div>
    
    <!-- Modal Footer -->
    <div class="px-6 py-4 border-t flex justify-end gap-3">
      <button onclick="closeModal()" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition">Cancel</button>
      <button type="submit" form="recipeForm" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition">Add Recipe</button>
    </div>
  </div>
</div>

<!-- Open Modal Button -->
<div class="p-6">
  <button onclick="openModal()" class="px-5 py-3 rounded-lg bg-green-600 text-white hover:bg-green-700 transition">Add New Recipe</button>
</div>

<!-- Modal JS -->
<script>
  const modal = document.getElementById('addRecipeModal');

  function openModal() {
    modal.classList.remove('hidden');
    modal.classList.add('flex');
  }

  function closeModal() {
    modal.classList.remove('flex');
    modal.classList.add('hidden');
  }

  // Optional: Close modal on Escape key
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Escape') closeModal();
  });

  window.addEventListener("load", () => {
  openModal()
})
</script>

</body>
</html>
